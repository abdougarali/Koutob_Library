name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: bookshop/package-lock.json

      - name: Install dependencies
        working-directory: ./bookshop
        run: npm ci

      - name: Run ESLint
        working-directory: ./bookshop
        run: npm run lint

      - name: Run tests
        working-directory: ./bookshop
        run: npm test -- --run

      - name: Generate test coverage
        working-directory: ./bookshop
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./bookshop/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: bookshop/package-lock.json

      - name: Install dependencies
        working-directory: ./bookshop
        run: npm ci

      - name: Build application
        working-directory: ./bookshop
        run: npm run build
        env:
          # These are required for build but won't be used in CI
          # Actual values should be set in GitHub Secrets for production builds
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-key-for-ci' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3002' }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME || 'test' }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY || 'test' }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET || 'test' }}
















